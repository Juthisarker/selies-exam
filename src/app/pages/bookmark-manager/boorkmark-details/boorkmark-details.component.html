<h4>Details of a bookmark</h4>

<div style="width: 100%; display: flex; flex-direction: row">

    <div style="width: 80%">
       <mat-card class="example-card" class="mat-elevation-z12">
        <div fxLayout="column">
          <div class="style-div" fxLayout="row" fxLayoutAlign="start center">
            <p class="row-design">Title : </p>
            <p>{{bookmarkDetails?.title }}</p>
          </div>
          <div class="style-div" fxLayout="row" fxLayoutAlign="start center">
            <p class="row-design">Url : </p>
            <p>{{ bookmarkDetails?.url }}</p>
          </div>
          <div class="style-div" fxLayout="row" fxLayoutAlign="start center">
            <p class="row-design"> Category : </p>
            <p>{{ bookmarkDetails?.category }}</p>
          </div>
        </div>
    </mat-card>
    </div>
  </div>
