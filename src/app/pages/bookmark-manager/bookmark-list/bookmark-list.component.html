<button  mat-raised-button color="primary" (click)="openBookMarkDialog()">Add Bookmark</button>

  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <div
      fxLayout="row wrap"
      fxLayoutGap="10px"
      fxFlex="100%"
      fxFlex.sm="50%"
      fxLayout.lt-sm="column"
      fxFlex.xs="100%"
      fxLayoutAlign="flex-start"
      
    >
      <mat-card
        *ngFor="let obj of totalBookmarks"
        fxFlex="0 1 calc(20% - 10px)"
        fxFlex.lt-md="0 1 calc(25% - 10px)"
        fxFlex.lt-sm="50%"
        fxFlex.xs="50%"
        appearance="fill"
        class="example-card"
      >
        <div fxLayout="column">
          <div class="style-div" fxLayout="row" fxLayoutAlign="start center">
            <p class="row-design">{{obj?.title }} </p>
            <p><button mat-stroked-button color="primary" [routerLink]="['/details', obj.id]">Detail</button></p>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
